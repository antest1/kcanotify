<p>
<b>幫助</b><br/>
請啟用Sniffer與Service服務後再開啟艦これ<br/>
※ Sniffer(數據包分析器)是用作監測遊戲數據
</p>

<p>
<b>主要功能</b><br/>
- 遠征/入渠/疲勞通知<br/>
- 大破警告<br/>
- 索敵/制空/士氣值顯示<br/>
- 羅盤預測<br/>
- 預知戰況/任務翻譯<br/>
- 艦船/裝備目錄、經驗值計算<br/>
- 裝備改修表、遠征資訊<br/>
- 傳送統計數據至OpenDB/poi-statistics(可選)<br/>
</p>

<p><font color="red">如果「從裝置加載時出現錯誤」的警告出現時，請重置資源(主頁的右下角按鈕)或者清除應用資料。</font></p>
